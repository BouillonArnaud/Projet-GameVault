<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container p-4">
      <h2 class="text-center text-black">Inscription</h2>

      <form id="form-inscription" method="post">
        <div class="mb-3">
          <label class="form-label text-black">Nom d'utilisateur :</label>
          <input
            type="text"
            class="form-control"
            id="nom_utilisateur"
            name="nom_utilisateur"
            required
          />
          <div class="invalid-feedback" id="feedback-nom_utilisateur"></div>
        </div>

        <div class="mb-3">
          <label class="form-label text-black">Email :</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
          <div class="invalid-feedback" id="feedback-email"></div>
        </div>

        <div class="mb-3">
          <label class="form-label text-black"
            >Mot de passe (min. 8 caractères) :</label
          >
          <input
            type="password"
            class="form-control"
            id="mot_de_passe"
            name="mot_de_passe"
            minlength="8"
            required
          />
          <div class="invalid-feedback" id="feedback-mot_de_passe"></div>
        </div>

        <div class="mb-3">
          <label class="form-label text-black"
            >Confirmer le mot de passe :</label
          >
          <input
            type="password"
            class="form-control"
            id="confirmation_mot_de_passe"
            name="confirmation_mot_de_passe"
            minlength="8"
            required
          />
          <div
            class="invalid-feedback"
            id="feedback-confirmation_mot_de_passe"
          ></div>
        </div>

        <div class="mb-3">
          <label class="form-label text-black">Date de naissance :</label>
          <input
            type="date"
            class="form-control"
            id="date_naissance"
            name="date_naissance"
            required
          />
          <div class="invalid-feedback" id="feedback-date_naissance"></div>
        </div>

        <button type="submit" class="btn btn-primary">S'INSCRIRE</button>
        <button type="reset" class="btn btn-secondary">EFFACER</button>
        <a href="connexion.html">Connectez-vous</a>
      </form>
    </div>

    <!-- Modal pour les messages -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Message</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modalBody">
            <!-- Le message sera inséré ici -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/inscription.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
