    <h1>Notre collection de jeux</h1>
    <!-- Filtres -->
    <div class="container">
      <div class="row mb-4">
        <div class="col-md-3">
          <input
            type="text"
            id="filterNom"
            class="form-control"
            placeholder="Filtrer par nom"
          />
        </div>
        <div class="col-md-3">
          <input
            type="text"
            id="filterPlateforme"
            class="form-control"
            placeholder="Filtrer par plateforme"
          />
        </div>
        <div class="col-md-3">
          <input
            type="text"
            id="filterEdition"
            class="form-control"
            placeholder="Filtrer par édition"
          />
        </div>
        <div class="col-md-3">
          <input
            type="text"
            id="filterEditeur"
            class="form-control"
            placeholder="Filtrer par éditeur"
          />
        </div>
      </div>
    </div>

    <!-- Conteneur de jeux -->
    <div class="container">
      <div class="row" id="gameContainer">
        <!-- Cartes générées ici -->
      </div>
    </div>

    <script>
      $(document).ready(function () {
        function chargerJeux() {
          $.ajax({
            url: "php/get_gamevault.php",
            method: "GET",
            dataType: "json",
            success: function (data) {
              afficherJeux(data);

              $(".form-control").on("input", function () {
                const nom = $("#filterNom").val().toLowerCase();
                const plateforme = $("#filterPlateforme").val().toLowerCase();
                const edition = $("#filterEdition").val().toLowerCase();
                const editeur = $("#filterEditeur").val().toLowerCase();

                const filtres = data.filter(
                  (jeu) =>
                    jeu.nom_jeu.toLowerCase().includes(nom) &&
                    jeu.plateforme.toLowerCase().includes(plateforme) &&
                    jeu.edition_jeu.toLowerCase().includes(edition) &&
                    jeu.nom_editeur.toLowerCase().includes(editeur)
                );

                afficherJeux(filtres);
              });
            },
            error: function (xhr, status, error) {
              console.error("Erreur AJAX :", error);
            },
          });
        }

        function afficherJeux(data) {
          const container = $("#gameContainer");
          container.empty();

          data.forEach(function (jeu) {
            container.append(`
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <!-- Image cliquable -->
                            <a href="${jeu.Lien_jeux}" target="_blank">
                                <img src="${jeu.IMG_jeux}" alt="${jeu.nom_jeu}" class="card-img-top">
                            </a>
                            <div class="card-body">
                                <h5 class="card-title">${jeu.nom_jeu}</h5>
                                <p class="card-text"><strong>Date de sortie :</strong> ${jeu.date_sortie}</p>
                                <p class="card-text"><strong>Plateforme :</strong> ${jeu.plateforme}</p>
                                <p class="card-text"><strong>Édition :</strong> ${jeu.edition_jeu}</p>
                                <p class="card-text"><strong>Éditeur :</strong> ${jeu.nom_editeur}</p>
                            </div>
                        </div>
                    </div>
                `);
          });
        }

        chargerJeux();
      });
    </script>
